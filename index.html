<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="profile-card">
        <div class="image">
            <img src="https://preview.keenthemes.com/metronic-v4/theme_rtl/assets/pages/media/profile/profile_user.jpg" alt="user image">
        </div>
        <div class="text-data">
            <h2>Brent Rivera</h2>
            <p>YouTuber & Blogger</p>
        </div>
        <div class="media-icons">
            <a href="#" style="background-color: #ff0000;">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="#" style="background-color: #1da1f2";>
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" style="background-color: #4267b2";>
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" style="background-color: #e13062";>
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
        <div class="buttons">
            <button>Subscribe</button>
            <button>Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa-solid fa-heart"></i>
                <p>60K</p>
            </div>
            <div class="data">
                <i class="fa-regular fa-comment"></i>
                <p>60K</p>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <p>60K</p>
            </div>
        </div>
    </section>
</body>
